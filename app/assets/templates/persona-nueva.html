<div class="container col-xs-12 col-sm-12 col-md-12">
  <form class="col-md-12">

    <h1 class="header-titule">Crear Persona</h1>
    
    <div class="col-md-12">
      <div class="form-group col-md-4 has-error">
        <label for="InputName">Nombre</label>
        <input type="text" class="form-control" id="InputName" title="Este campo es obligatorio" data-placement="right" >
        <script type="text/javascript">     
          $("#InputName").tooltip({trigger: 'manual'});    
          $("#InputName").tooltip('show');    
        </script>
      </div>
      <div class="form-group col-md-4 col-md-offset-3" >
        <label for="InputBirth">Fecha de nacimiento</label>
        <input type="text" class="form-control datepicker" id="InputBirth">
      </div>
    </div>
    <div class="col-md-12 ">
      <div class="form-group col-md-6 has-error">
        <label for="InputSurname">Apellidos</label>
        <input type="text" class="form-control" id="InputSurname" title="Este campo es obligatorio" data-placement="right" >
        <script type="text/javascript">     
          $("#InputSurname").tooltip({trigger: 'manual'});    
          $("#InputSurname").tooltip('show');    
        </script>
      </div>
      <div class="form-group col-md-4 col-md-offset-1">
        <label for="InputNif">NIF</label>
        <input type="text" class="form-control" id="InputNif">
      </div>
    </div>
    <div class="col-md-12 ">
      <div class="form-group col-md-4 has-error">
        <label for="Inputgenre">Género</label>
        <select type="text" class="form-control" id="InputGenre" title="Debes elegir una opción" data-placement="right">
        <script type="text/javascript">     
          $("#InputGenre").tooltip({trigger: 'manual'});    
          $("#InputGenre").tooltip('show');    
        </script>        
          <option>Seleccione género</option>
          <option>Hombre</option>
          <option>Mujer</option>
        </select>
      </div>
      <div class="form-group col-md-5 col-md-offset-3 ">
        <label for="InputSs">Servicios Sociales</label>
        <input type="text" class="form-control" id="InputSs">
      </div>
    </div>
    <div class="col-md-12 ">
      <div class="form-group col-md-3">
        <label for="InputPhone">Teléfono</label>
        <input type="text" class="form-control" id="InputPhone">
      </div>
      <div class="form-group col-md-5 col-md-offset-4">
        <label for="InputTm">Tipo de Menú</label>
        <input type="text" class="form-control" id="InputTm">
      </div>
    </div>
    <div class="col-md-12 ">
      <div class="form-group col-md-6">
        <label for="InputAsistance">Asistencia</label>
        <input type="text" class="form-control" id="InputAsistance">
      </div>
      <div class="form-group col-md-5 col-md-offset-1 ">
        <label for="InputIncome">Ingresos</label>
        <input type="text" class="form-control" id="InputIncome">
      </div>
    </div>
    <div class="col-md-12 ">
      <div class="form-group col-md-6">
        <label for="InputHome">Tipo de Vivienda</label>
        <input type="text" class="form-control" id="InputHome">
      </div>
      <div class="form-group col-md-5 col-md-offset-1">
        <label for="InputAddress">Dirección</label>
        <input type="text" class="form-control" id="InputAddress">
      </div>
    </div>
    <div class="col-md-12 ">
      <div class="form-group col-md-6">
        <label for="InputFamily">Situación Familiar</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>
      <div class="form-group col-md-5 col-md-offset-1">
        <label for="InputContact">Familiar de contacto</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>
    </div>
    <div class="col-md-12 ">
      <div class="form-group col-md-6">
        <label for="Inputsanitary">Situación Sanitaria</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>
      <div class="form-group col-md-5 col-md-offset-1">
        <label for="InputNotes">Notas</label>
        <textarea class="form-control" rows="2"></textarea>
      </div>
    </div>
    <div class="col-md-12">
      <div class="submit-group col-md-4 col-md-offset-7">
        <button class="btn btn-info" type="submit">Guardar</button>
        <button class="btn btn-danger" type="submit">Salir</button>
      </div>
    </form>
  </div>
