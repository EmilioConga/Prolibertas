<div class="container col-md-offset-0 col-md-12 col-xs-12">
  <div class="row">
    <div class="col-md-offset-0 col-md-12 listpeople__buscadores">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only"></label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar por apellidos...">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-search listpeople__azul"></i>
            </span>
          </div>
        </div>
        <div class="form-group col-md-offset-1">
          <label class="sr-only"></label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Buscar por origen...">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-globe listpeople__azul"></i>
            </span>
          </div>
        </div>
        <button type="button" class="btn listpeople__boton col-md-offset-2">Añadir Persona</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-0 col-md-12 listpeople__tabla">
      <table class="table" id="peopleTable">
        <thead class="listpeople__cabecera">
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Origen</th>
            <th class="listpeople__centrado">S</th>  
            <th class="listpeople__centrado">Menú</th>
            <th class="listpeople__centrado"><img class="listpeople__iconos" src="/assets/cutlery23.svg"></th>
            <th class="listpeople__centrado"><img class="listpeople__iconos" src="/assets/tshirt18.svg"></th>
            <th class="listpeople__centrado"><img class="listpeople__iconos" src="/assets/shower17.svg"></th>
            <th class="listpeople__centrado">MÁS</th>
            <th class="listpeople__centrado"></th>
            <th class="listpeople__centrado"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="person in peopleCtrl.people" id="person_{{person.id}}">
            <td>{{person.name}}</td>
            <td>{{person.surname}}</td>
            <td>{{person.origin}}</td>
            <td class="listpeople__centrado">{{peopleCtrl.genero(person.genre)}}</td>
            <td class="listpeople__centrado">{{person.menu}}</td>
            <td class="listpeople__centrado"><input type="checkbox"></td>
            <td class="listpeople__centrado"><input type="checkbox"></td>
            <td class="listpeople__centrado"><input type="checkbox"></td>
            <td class="listpeople__centrado"><i class="glyphicon glyphicon-plus-sign listpeople__azul"></td>
            <td class="listpeople__centrado"><i class="glyphicon glyphicon-eye-open listpeople__azul"></td>
            <td class="listpeople__centrado"><i class="glyphicon glyphicon-list listpeople__azul"></td>
          </tr>
        </tbody>
      </table>
  </div>

</div>
